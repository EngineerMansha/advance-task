<section class="gradient-custom">
  <form [formGroup]="sigupform" (ngSubmit)="signupSubmit(sigupform.value)">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center">
        <div class="col-12 col-md-5s col-lg-6 col-xl-5">
          <div class="card bg-dark text-white" style="border-radius: 1rem">
            <div class="card-body p-5 text-center">
              <div class="mb-md-5 mt-md-4 pb-5">
                <h2 class="fw-bold mb-2 text-uppercase">SignUp</h2>
                <p class="text-white-50 mb-5">Please create account ?</p>
                <div class="form-outline form-white mb-4">
                  <input
                    type="email"
                    formControlName="name"
                    class="form-control form-control-lg"
                    placeholder="Enter Name"
                  />
                </div>
                <div class="form-outline form-white mb-4">
                  <input
                    type="email"
                    formControlName="email"
                    class="form-control form-control-lg"
                    placeholder="Enter Email"
                  />
                </div>
                <div class="form-outline form-white mb-4">
                  <input
                    type="text"
                    formControlName="mobileNumber"
                    class="form-control form-control-lg"
                    placeholder="Enter Mobile Number "
                  />
                </div>

                <div class="form-outline form-white mb-4">
                  <input
                    type="password"
                    formControlName="password"
                    class="form-control form-control-lg"
                    placeholder="Password "
                  />
                </div>

                <p class="small mb-2ss pb-lg-2">
                  <a class="text-white-50" routeLink="/forget"
                    >Forgot password?</a
                  >
                </p>

                <button class="btn btn-outline-light btn-lg px-5" type="submit">
                  signup
                </button>
              </div>

              <div>
                <p class="mb-0">
                  Do you have an account?
                  <a (click)="nevigateRoute()" class="text-white-50 fw-bold"
                    >login</a
                  >
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
</section>
